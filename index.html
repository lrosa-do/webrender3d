    class Chunk

        constructor(name,x,z,world)

            console.log(" Chunk :" ,this.name);

            this.front=null;
            this.back=null;
            this.isDirty=false;

  



            
      
            this.active = false;
            this.grid = new Array(CHUNK_VOLUME);   
            this.Fill(0);   
            this.material = world.material;
            this.textCoords = world.textCoords;

            this.mesh = new Mesh();
            this.mesh.AddMaterial(this.material);
            this.surface = this.mesh.CreateSurface(0,false);
            this.transform = Matrix4.Translate(x,0,z);

          

        }

        Dirty()
        {
            this.isDirty=true;
        }

        is_void(x,y,z)
        {


         
           if (x < 0 || y<0 || z < 0 || x >= chunkSize || y>=chunkHeight  || z >= chunkSize)
           {

                if (this.left!==null)
                {
                    if (x<0)
                    {
                        return this.left.is_void(chunkSize-1,y,z);
                    }
                }

                if (this.right!==null)
                {
                    if (x>=chunkSize)
                    {
                        return this.right.is_void(0,y,z);
                    }
                }

                if (this.front!==null)
                {
                    if (z>=chunkSize)
                    {
                        return this.front.is_void(x,y,0);
                    }
                }

                if (this.back!==null)
                {
                    if (z<0)
                    {
                        return this.back.is_void(x,y,chunkSize-1);
                    }
                }


                   

                return true;
           }
           return this.grid[x + chunkSize * (y + chunkHeight * z)] == 0;
        }

        Add(x, y, z, id)
        {
            if (id>=10)
                id=10;
            
                //0 erva 
                //1 terra
                //2 terra erva em cima
                //3 agua
                //6 erva mais escura
                //8 dirt
                //9 pedra

                let index = 0;

                let sides =index;
                let top =index;
                let bottom =index;

                if (y<=5)
                {
                    sides = 9;
                    top = 9;
                    bottom = 9;
                } else 
                if (y>5 && y<=8)
                {
                    sides = 3;
                    top = 3;
                    bottom = 3;
                }  else 
                if (y>8 && y<=15)
                {
                    sides = 8;
                    top = 8;
                    bottom = 8;
                } else 
                if (y>15 && y<=chunkHeight/2+4)
                {
                    sides = 1;
                    top = 1;
                    bottom = 1;
                } else
                {
                    
                    if (this.is_void(x, y + 1, z))
                    {
                        sides = 2;
                    }
        
                    top = 0;
                    bottom = 0;
                }
                

        
              
            let width =1024;
            let height=1024;

       

             
            if (this.is_void(x, y, z + 1))
               this.surface.AddFace( FaceSides.FRONT ,x,y,z, width,height, this.textCoords  ,sides);
            
            if (this.is_void(x, y, z - 1))
                this.surface.AddFace( FaceSides.BACK  ,x,y,z,  width,height, this.textCoords  ,sides);


            if (this.is_void(x - 1, y, z))
                this.surface.AddFace( FaceSides.LEFT  ,x,y,z,width,height, this.textCoords  ,sides);
        
            if (this.is_void(x +1, y, z))
               this.surface.AddFace( FaceSides.RIGHT ,x,y,z, width,height, this.textCoords  ,sides);

            if (this.is_void(x, y + 1, z))
                 this.surface.AddFace( FaceSides.TOP   ,x,y,z, width,height, this.textCoords  ,top);
            
            if (this.is_void(x, y - 1, z))
                this.surface.AddFace( FaceSides.BOTTOM,x,y,z,width,height, this.textCoords  ,bottom);
                

           
        }
        Set(x,y,z,id)
        {
            this.grid[ x + chunkSize * (y + chunkHeight * z) ] = id;
        }
        Get(x,y,z)
        {
            return this.grid[ x + chunkSize * (y + chunkHeight * z) ];
        }
        Fill(id)
        {
            for (let i = 0; i < CHUNK_VOLUME; i++) 
            {
                this.grid[i] = id;
            }
        }
         Rebuild()
        {
          //  console.log("REBUILD --- ",this.name);
            this.surface.Clear();
            this.Build();

        }
        UpdateNeighbors()
        {
            if (this.left===null)
            {
                this.left=world.GetChunk(this.x - chunkSize, this.z);
                if (this.left!==null)
                {
                    this.Dirty();
                }
            }

            if (this.right===null)
            {
                this.right=world.GetChunk(this.x + chunkSize, this.z);
                if (this.right!==null)
                {
                    this.Dirty();
                }
            }

            if (this.front===null)
            {
                this.front=world.GetChunk(this.x, this.z + chunkSize);
                if (this.front!==null)
                {
                    this.Dirty();
                }
            }

            if (this.back===null)
            {
                this.back=world.GetChunk(this.x, this.z - chunkSize);
                if (this.back!==null)
                {
                    this.Dirty();
                }
            }

        }
        
        Build()
        {

                
            for (let i = 0; i < chunkSize; i++) 
            {
                    for (let j = 0; j < chunkSize; j++) 
                    {                    
                    
                    for (let k = 0; k < chunkHeight; k++) 
                    {
                                let id = this.Get(i, k, j);
                                if (id > 0)
                                {
                                    this.Add( i, k,  j);
                                }
                        }
                    }
            }

           totalVertex += this.surface.GetTotalVertices();
           totalTriangles += this.surface.GetTotalTriangles();
           this.isDirty=false;
        }
 
        Render(player)
        {

            let distance = Vector3.Distance(this.center,player);
          //  if (distance>(chunkSize*6))
          //      return;
            Core.SetMatrix(MODEL_MATRIX,  this.transform);
            this.mesh.Render();

            if (this.isDirty)
            {
                this.Rebuild();
                this.isDirty=false;
            }
          
        }
    }

    function smoothFilter(x, z, height, smoothness) 
    {
    let total = height;
    let count = 1;

    for (let dx = -smoothness; dx <= smoothness; dx++) 
    {
        for (let dz = -smoothness; dz <= smoothness; dz++)
         {
            if (dx !== 0 || dz !== 0) 
            {
                let nx = x + dx;
                let nz = z + dz;

                total += noise.simplex2(nx, nz);
                count++;
            }
        }
    }

    return total / count;
}

        async loadChunk(x, z) 
        {
            const name = `chunk[${x}_${z}]`;
            if (!this.loadedChunks[name]) 
            {
                let chunk = this.createChunk(x, z,name);

             
                this.loadedChunks[name] = chunk;
                this.chunks.push(chunk);
                this.isDirty=true;
            }
        }

        GetChunk(x,z)
        {
            const name = `chunk[${x}_${z}]`;
            
            if (this.ConstainsChunk(x,z))
            {
             
              return  this.loadedChunks[name];
            } 
            return null;
        }
        ConstainsChunk(x,z)
        {
            const name = `chunk[${x}_${z}]`;
            if (!this.loadedChunks[name]) 
                return false;
            else 
                return true;
        }

        
        createChunk(x, z, name)

            let chunk = new Chunk(name, x, z, this);

                    let height = 0;

                         freq *= 2; // Aumenta a frequência para cada octave

                    // Ajusta a altura para um intervalo específico de 0 a 1
                    height = (height + 1) / 2; 
                    let maxHeight = chunkHeight; // Altura máxima do terreno
                    let minHeight = -1; // Altura mínima do terreno

                    // Converte a altura para o intervalo do terreno
                    let terrainHeight = Math.floor(minHeight + (maxHeight - minHeight) * height);

                    }


                 }

                const left = this.GetChunk(x - chunkSize, z);

        ElapsedTime = (CurrentTime - PreviousTime)/1000;
        PreviousTime = CurrentTime;
        LagTime += (ElapsedTime * 1000);
        FrameCounter++;


       
  
           
        Update(ElapsedTime);
        while (LagTime >= MPF) 
        {
            LagTime -= MPF;
            Process();
        }

        Render();   
        Input.Update();
        if (CurrentTime - UpdateTimeFPS > 1000) 
        {
            CurrentFPS = FrameCounter;
            FrameCounter = 0;
            UpdateTimeFPS = Date.now();
        }

    };
